<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable" >
	     <button class="button" ng-controller="CameraController" ng-click="takePicture()">Take Picture</button>
		 <button class="button" ng-controller="CameraController" ng-click="placeKitten()">Place Kitten</button>
      </ion-header-bar>
		<ion-content>
			<ion-scroll direction="y" class="available-scroller" ng-controller="TimelineController as tl">
			  <div class="photo" collection-repeat="photo in tl.getPictures()"
				 item-height="400px" item-width="100%">
				 <img ng-src="{{photo.src}}" width="100%" height="90%"/>
			  </div>
			</ion-scroll>
			</ion-content>
		</ion-pane>
	</body>
</html>
